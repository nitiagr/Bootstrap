<!DOCTYPE html>
<html>
<head>
	<script>
        function showInputs(){
            var name = document.querySelector("#inputName").value;
            var password = document.getElementById("inputPassword").value;
            var message_entered = name + "," + password;
            document.getElementById('display').innerHTML = message_entered;
        }
    
    </script>
    <meta charset="UTF-8">
    <title>Begin with bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class='container'>
        <form class = "form-inline">
            <div class = "form-group">
                <label for="inputName">Name</label>
                
                <input type="text" class="form-control" id="inputName" placeholder="Name">
                
            </div>
            <div class="form-group">

                <label for="inputPassword">Password</label>
                
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                

                <button type="button" onclick="showInputs()" class="btn btn-success">Go</button>
            </form>       
          </div>
            <br>
            <label>Your input: </label>
            <p><span id='display'></span> </p>
            
        </div>
        <script src="jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
    </body>
    </html>
