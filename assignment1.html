<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carousal example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
   <div id="carousel-example" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol id = "list-carousal" class="carousel-indicators">
    <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example" data-slide-to="1"></li>
    <li data-target="#carousel-example" data-slide-to="2"></li>
    <li data-target="#carousel-example" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg" alt="kingfisher">
      <div class="carousel-caption">
        <h3>Heading1</h3>
    Caption 1   
      </div>
    </div>
    <div class="item">
      <img src="http://www.menucool.com/slider/prod/image-slider-2.jpg" alt="Flowers">
      <div class="carousel-caption">
        <h3>Heading2</h3>
        Caption 2
        </div>
    </div>
    <div class="item">
      <img src="http://all4desktop.com/data_images/original/4237684-images.jpg" alt="Animal">
      <div class="carousel-caption">
        <h3>Heading3</h3>
        Caption 3
      </div>
    </div>
    <div class="item">
      <img src="http://www.incrediblesnaps.com/wp-content/uploads/2013/03/Beautiful-Lotus-Flower-Photos-15.jpg" alt="Flowers">
      <div class="carousel-caption">
        <h3>Heading 4</h3>
        Caption 4
        </div>
    </div>
    
  </div>

  <!-- Controls for carousal -->
  <a class="left carousel-control" href="#carousel-example" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
